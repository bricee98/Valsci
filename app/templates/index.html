<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valsci</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Valsci</h1>
        
        <!-- Add config section -->
        <div class="config-section">
            <button type="button" id="configToggle" class="config-toggle">
                Show Configuration
            </button>
            <div id="configPanel" class="config-panel" style="display: none;">
                <h3>Search Configuration</h3>
                <div class="config-group">
                    <label for="numQueries">Number of Search Queries:</label>
                    <input type="number" id="numQueries" name="numQueries" min="1" max="20" value="10">
                </div>
                <div class="config-group">
                    <label for="resultsPerQuery">Results Per Query:</label>
                    <input type="number" id="resultsPerQuery" name="resultsPerQuery" min="1" max="10" value="1">
                </div>
            </div>
        </div>

        <!-- Existing forms -->
        <form id="claimForm">
            <label for="claimText">Enter a Claim:</label>
            <div class="claim-input-group">
                <input type="text" id="claimText" name="claimText" placeholder="Type your claim here...">
                <button type="button" id="enhanceClaimBtn">
                    <span>Enhance Claim</span>
                    <div class="spinner" id="enhanceSpinner"></div>
                </button>
            </div>
            {% if config.REQUIRE_PASSWORD %}
            <input type="password" id="claimPassword" name="password" placeholder="Enter access password">
            {% endif %}
            <button type="submit">Submit Claim</button>
        </form>
        <form id="fileForm" enctype="multipart/form-data">
            <label for="claimFile">Upload Claims File:</label>
            <input type="file" id="claimFile" name="file" accept=".txt">
            {% if config.REQUIRE_PASSWORD %}
            <input type="password" id="batchPassword" name="password" placeholder="Enter access password">
            {% endif %}
            <div class="button-group">
                <button type="submit">Submit File</button>
                <button type="button" id="enhanceBatchBtn">Enhance Claims</button>
            </div>
        </form>
        <form id="referenceForm">
            <label for="claimReferenceID">Enter Claim or Batch Reference ID:</label>
            <input type="text" id="claimReferenceID" name="claimReferenceID" placeholder="Enter reference ID...">
            <button type="submit">Check Status</button>
        </form>
        {% if saved_jobs_exist %}
        <a href="/browser" class="browse-link">Browse Results</a>
        {% endif %}
    </div>
    <script>
        const requirePassword = {{ 'true' if config.REQUIRE_PASSWORD else 'false' }};
        
        // Add configuration panel toggle
        document.getElementById('configToggle').addEventListener('click', function() {
            const panel = document.getElementById('configPanel');
            const isHidden = panel.style.display === 'none';
            panel.style.display = isHidden ? 'block' : 'none';
            this.textContent = isHidden ? 'Hide Configuration' : 'Show Configuration';
        });
    </script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
